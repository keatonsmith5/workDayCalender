<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><p id="currentTime"></p>
    </header>

    <div class="container">
   
      <div class="row">
        <div class="col-lg-1 hour-1">9 AM</div>
        <textarea class ="col-lg-10 description-1 textarea-1"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-2">10 AM</div>
        <textarea class="col-lg-10 description-2 textarea-2"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-3">11 AM</div>
        <textarea class="col-lg-10 description-3 textarea-3"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-4">12 PM</div>
        <textarea class="col-lg-10 description-4 textarea-4"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-5">1 PM</div>
        <textarea class="col-lg-10 description-5 textarea-5"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-6">2 PM</div>
        <textarea class="col-lg-10 description-6 textarea-6"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-7">3 PM</div>
        <textarea class="col-lg-10 description-7 textarea-7"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-8">4 PM</div>
        <textarea class="col-lg-10 description-8 textarea-8"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1 hour-9">5 PM</div>
        <textarea class="col-lg-10 description-9 textarea-9"></textarea>
        <button class="col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
    

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
